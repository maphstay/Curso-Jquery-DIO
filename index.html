<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula J-Query</title>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Consulta CEP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Digite o CEP..." aria-label="Search" id="cep">
                <button class="btn btn-outline-success" type="submit" onclick="consultaCep()">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container barra-progresso" style="margin-top: 80px">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
        </div>
    </div>

    <div class="container teste" style="margin-top: 20px;">
        <div class="row">
            <h3 id="titulo">CEP</h3>
        </div>
        <div class="row" style="margin-top: 20px">
            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro:</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro:</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade:</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF:</td>
                        <td id="uf"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
